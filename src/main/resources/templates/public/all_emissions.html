            min-height: max-content;
        }
        .rouiner {
        
                    border-radius: 10px; /* Make corners rounded */
                    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Add shadow effect */
                    margin: 20px; /* Add margin for spacing */
                }
            </style>
</head>

<body>

    <header>
        <nav class="navbar bg navbar-expand-lg navbar-light bg-dark p-4">
            <div class="d-flex justify-content-between">
                <a class="nav-link " href="#"><img src="./img/logo.png" alt="Logo" style="height: 50px;"></a>

                <h1 class="navbar-title">Like Hero To Zero</h1>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto ">
            
                    <li class="nav-item">
                        <a class="nav-link text-white"
                        href="http://localhost:8080/impressum">Impressum</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white"
                        href="http://localhost:8080/berichte">Co2</a>

                        <a class="nav-link text-white"
                        href="http://localhost:8080/">Startseite</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>





    <div class="wrapper">
        <!-- Container -->
        <div class="container-fluid">
            <br>
            <h1><b>Weltweiten CO2-Emissionen</b></h1>
            <div class="row">

                <div class="container-fluid mt-5">
               
                    <div class="form-group">
                        <label for="filter"><b>Filter nach Ländernamen:</b></label>
                        <input type="text" class="form-control" id="filter" placeholder="Filter nach Ländernamen:">
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-sm">
                            <thead>
                                <tr>
                                    <th>Series Name</th>
                                    <th>Series Code</th>
                                    <th>Country Name</th>
                                    <th>Country Code</th>
                                    <th>1990</th>
                                    <th>2000</th>
                                    <th>2014</th>
                                    <th>2015</th>
                                    <th>2016</th>
                                    <th>2017</th>
                                    <th>2018</th>
                                    <th>2019</th>
                                    <th>2020</th>
                                    <th>2021</th>
                                    <th>2022</th>
                                    <th>2023</th>
                                    <th>2024</th>
                                </tr>
                            </thead>
                            <tbody id="emissionsTableBody">
                                <!-- Data will be inserted here dynamically using Thymeleaf -->
                                <tr th:each="emission : ${emissions}">
                                    <td th:text="${emission.SeriesName}"></td>
                                    <td th:text="${emission.SeriesCode}"></td>
                                    <td th:text="${emission.CountryName}"></td>
                                    <td th:text="${emission.CountryCode}"></td>
                                    <td th:text="${emission.YR1990}"></td>
                                    <td th:text="${emission.YR2000}"></td>
                                    <td th:text="${emission.YR2014}"></td>
                                    <td th:text="${emission.YR2015}"></td>
                                    <td th:text="${emission.YR2016}"></td>
                                    <td th:text="${emission.YR2017}"></td>
                                    <td th:text="${emission.YR2018}"></td>
                                    <td th:text="${emission.YR2019}"></td>
                                    <td th:text="${emission.YR2020}"></td>
                                    <td th:text="${emission.YR2021}"></td>
                                    <td th:text="${emission.YR2022}"></td>
                                    <td th:text="${emission.YR2023}"></td>
                                    <td th:text="${emission.YR2024}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>




        <footer class="footer bg-info text-white bg">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 column">
                        <h4>CO²-Footprint </h4>
                    </div>
                    <div class="col-md-6 column">
                        <h4>Wichtige Link</h4>
                       <a href="http://localhost:8080/impressum"
                                class="link-body-emphasis link-offset-2 text-white ">Impressum</a>
         
                    </div>
                </div>
            </div>
        </footer>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function() {
        $('#filter').on('input', function() {
            var searchText = $(this).val().toLowerCase();
            $('#emissionsTableBody tr').each(function() {
                var countryName = $(this).find('td:eq(2)').text().toLowerCase(); // Index 2 for the country name column
                if (countryName.includes(searchText)) {
                    $(this).show();
                } else {
                    $(this).hide();
                }
            });
        });
    });
</script>
</body>

</html>
